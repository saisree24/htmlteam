<md-list layout-fill class="lms_left_menu" >
  <md-list-item class="md-2-line lms_left_item" ng-cloak ng-repeat="item in menulist" ng-class="{active: item == 'activities'}" ng-click="null">
    <div class="md-list-item-text" layout="column" layout-align="center center">
      <i class="lms-{{item}}"></i>
      <p>{{item}}</p>
    </div>
  </md-list-item>
</md-list>
